      <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="Chatbot" />
    <meta name="description" content="A Chat Bot for developers." />
    <meta name="author" content="Abhijeet, Arshpreet and Inderjeet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="img/icon.png" rel="icon" />
    <title>A Chat Bot</title>
  
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body onload="myLoader()" style="margin: 0;">
    <div id="loader">
     
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <div style="display: none;" id="myDiv" class="animate-bottom">
      
      <h1 class="auto">
        <a
          href=""
          class="typewrite"
          data-period="2000"
          data-type='[ "Hi, I am Step Moga.", "I am here to help you.", "I will make you feel like crap.", "Talk with me and say Hello." ]'
        >
          <span class="wrap"></span>
        </a>
      </h1>
  
      <div class="up"><h1>A Chat Bot</h1></div>

      <button class="open-button" onclick="openForm()">Chat</button>

      <div class="chat-popup" id="myForm">
        <form class="form-container">
          <label for="msg"><b>Message</b></label>
          <textarea
            placeholder="Type message... "
            title="Press Enter & Backspace"
            name="msg"
            id="userBox"
            type="text"
            onkeydown="if (event.keyCode == 13) {talk()}"
          ></textarea>
          <div class="moon" id="chatLog">
            <p class="kane"><i class="fa fa-refresh fa-spin"></i></p>
          </div>

          <button type="button" class="btn cancel" onclick="closeForm()">
            Close
          </button>
        </form>
      </div>

      <div class="inputBox">
        <h2>Get Random Password</h2>
        <input
          type="text"
          name=""
          placeholder="Create Password"
          id="password"
          readonly=""
        />
        <div id="btn" class="bubbly-button" onclick="getPassword()">
          Generate Password
        </div>
      </div>
    </div>

    <footer id="f" style="display: none;">
      <b>Copyright Â© 2023</b> - All rights Reserved - Designed by Inderjeet
    </footer>

    <script src="app.js"></script>
  </body>
</html>
